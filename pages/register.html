<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>

    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script src="../js/changeVisibility.js" defer></script>
</head>
<body>
    <div class="container-LR">
        <form action="#" autocomplete="off" class="form">
            <div class="title-group">
                <h2>Cadastro</h2>
                <a href="../index.html"><img src="../images/logo.svg" alt="Fylo Logo" class="logo-form"></a>
            </div>

            <div class="input-group">
                <label for="fullname"><i class="fa-solid fa-user"></i> Nome Completo</label>
                <input type="text" name="fullname" id="fullname" class="input-field" placeholder="Nome">
            </div>

            <div class="input-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Email">
            </div>

            <div class="input-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Senha</label>
                <input type="password" name="password" id="password" class="input-field" placeholder="Digite a senha">
                <div class="icon-eyesPassword">

                </div>
            </div>

            <div class="input-group">
                <label for="passwordConfirm"><i class="fa-solid fa-lock"></i> Confirme a senha</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" class="input-field" placeholder="Digite a senha">
            </div>

            <input type="submit" value="Entrar" class="btn-enter">

            <div class="no-account">
                <p>JÃ¡ tem conta?</p>
                <a href="./login.html">Fazer Login</a>
            </div>
        </form>
    </div>
</body>
</html>
